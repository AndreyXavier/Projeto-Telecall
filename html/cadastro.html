<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../imagens/icone.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<center>
    <body class="b">
        <div class="logo">
            <center>
                <img src="../imagens/telecall-logo1.png">  <br><br>

                <h1>Cadastro do Cliente</h1> <br>
            </center>    
                <form name="form" action="area cliente.html" onsubmit="return validar()">

                    <label for="nome">*Nome:</label><br>
                    <input type="text" id="nome" name="nome" class="centro" placeholder="Digite seu nome completo" 
                    maxlength="60" 
                    pattern="[ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz áàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+$" 
                    title="Apenas caracteres alfabéticos"> <br>
                    <div id="aviso1" style="font-size: 14px;"></div> <br>

                    <label for="data">*Data de Nascimento:</label> <br>
                    <input type="date" id="data" name="data" class="centro"> <br>
                    <div id="aviso2" style="font-size: 14px;"></div> <br>

                    <label for="sexo">*Sexo:</label> <br>
                    <select name="sexo" id="sexo" class="centro">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="ndizer">Prefiro não dizer</option>
                        <option value="outro">Outro</option>
                    </select> <br>
                    <div id="aviso3" style="font-size: 14px;"></div> <br>

                    <label for="nome1">*Nome Materno:</label> <br>
                    <input type="text" id="nome1" name="nome1" class="centro" placeholder="Ex: Xavier Sarmento"> <br>
                    <div id="aviso4" style="font-size: 14px;"></div> <br>

                    <label for="cpf">*CPF:</label><br>
                    <p><input type="text" id="campo_cpf" onkeyup="cpfCheck(this)" name="CPF" onkeydown="javascript: fMasc( this, mCPF );" class="centro" placeholder="Ex: 123.456.789-11" maxlength="14" > <br> <span id="cpfResponse"></span></p>
                    <div id="aviso5" style="font-size: 14px;"></div> <br>
        
                    <label for="tel">*Celular ou Telefone Fixo:</label><br>
                    <input type="tel" id="celular" name="tel" class="centro" placeholder="Número de celular ou telefone fixo" maxlength="17"> <br>
                    <div id="aviso6" style="font-size: 14px;"></div> <br>

                    <label for="cep">*CEP:</label> <br>
                    <input type="text" name="cep" id="cep" onblur="pesquisacep(this.value);" class="centro" placeholder="Digite seu CEP"> <br>
                    <div id="aviso7" style="font-size: 14px;"></div> <br>

                    <label for="rua">*Endereço:</label> <br>
                    <input type="text" name="rua" id="rua" class="centro" placeholder="Digite a sua rua"> <br>
                    <div id="aviso12" style="font-size: 14px;"></div> <br>

                    <label for="num">*Número:</label> <br>
                    <input type="text" name="num" id="num" class="centro" placeholder="Digite o número"> <br>
                    <div id="aviso13" style="font-size: 14px;"></div> <br>

                    <label for="comp">*Complemento:</label> <br>
                    <input type="text" name="comp" id="comp" class="centro" placeholder="Complemento"> <br>
                    <div id="aviso17" style="font-size: 14px;"></div> <br>

                    <label for="bairro">*Bairro:</label> <br>
                    <input type="text" name="bairro" id="bairro" class="centro" placeholder="Digite seu bairro"> <br>
                    <div id="aviso14" style="font-size: 14px;"></div> <br>

                    <label for="cid">*Cidade:</label> <br>
                    <input type="text" name="cid" id="cid" class="centro" placeholder="Digite a sua cidade"> <br>
                    <div id="aviso15" style="font-size: 14px;"></div> <br>

                    <label for="uf">*Estado:</label> <br>
                    <input type="text" name="uf" id="uf" class="centro" placeholder="Digite o seu estado"> <br>
                    <div id="aviso16" style="font-size: 14px;"></div> <br>

                    <label for="login">*Login:</label> <br>
                    <input type="text" id="campo_login" class="centro" name="login" placeholder="Apenas 6 caracteres alfabéticos" maxlength="6" pattern="[ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz áàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+$" title="Apenas caracteres alfabéticos"> <br>
                    <div id="aviso8" style="font-size: 14px;"></div> <br>

                    <label for="senha">*Senha:</label>  <br>
                    <input type="password" id="senha" name="senha" class="centro" placeholder="Apenas 8 caracteres alfabéticos" maxlength="8" pattern="[ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz áàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+$" title="Apenas caracteres alfabéticos"> <br>
                    <div id="aviso9" style="font-size: 14px;"></div> <br>

                    <label for="senha1">Confirmar senha:</label> <br>
                    <input type="password" name="senha1" class="centro" placeholder="Repita a senha" maxlength="8"> <br>
                    <div id="aviso10" style="font-size: 14px;"></div> <br>
 
                    <input type="submit" name="entrar" value="Cadastrar" class="teste1">
                    <input type="reset" name="limpar" value="Limpar" class="teste">


                </form>

        </div>
        <script src="../javascript/java.js" type="text/javascript"></script>
    </body>
</center>
</html>
